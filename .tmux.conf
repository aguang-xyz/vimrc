# Enable mouse support.
set-option -g mouse on

# VIM-like navigation.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# New panes start in the same directory as the current pane.
bind '"' split-window -c "#{pane_current_path}"
bind %  split-window -h -c "#{pane_current_path}"
bind c  new-window -c "#{pane_current_path}"

# Reload config.
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# The colors below matches Gruvbox Dark.

# Background and foreground for status bar
set -g status-bg '#282828'    # dark background (Gruvbox dark background)
set -g status-fg '#ebdbb2'    # light foreground (Gruvbox light beige)

# Left side: Hostname with accent color
set -g status-left-length 40
set -g status-left '#[fg=#b8bb26,bold] #H #[fg=#928374,nobold] '

# Right side: Date/time with different accent
set -g status-right-length 80
set -g status-right '#[fg=#928374,nobold] #[fg=#fabd2f,bold] %Y-%m-%d #[fg=#fe8019,bold] %H:%M:%S '

# Window title colors
setw -g window-status-current-format '#[fg=#fb4934,bold] #I:#W #[fg=#928374,nobold] '
setw -g window-status-format '#[fg=#928374] #I:#W '

# Pane border colors
set -g pane-border-fg '#665c54'
set -g pane-active-border-fg '#fabd2f'

# Message styling (like command prompt)
set -g message-bg '#282828'
set -g message-fg '#fe8019'

